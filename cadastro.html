        <!--Formulário-->
        <br><h2>Formulário</h2><br>
        <div class="contForm">
            <form onsubmit="return cadastrar();">
                <ul class="contFlex">
                    <li><label>Nome: </label><input class="form-control me-2" type="text" id="fNom"
                            placeholder="Informe o nome" size="" required></li>
                    <li><label>CPF/CNPJ: </label><input class="form-control me-2" type="text" id="fCpf"
                            placeholder="Informe o CPF ou CNPJ" size="" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11}" required></li>
                    <li><label>Telefone: </label><input class="form-control me-2" type="text" id="fFon"
                            placeholder="XX XXXX-XXXX" size="" pattern="\d{2}\s\d{4}-\d{4}|\d{10}" required></li>
                    <li><label>Celular: </label><input class="form-control me-2" type="text" id="fCel"
                            placeholder="XX XXXXX-XXXX" size="" pattern="\d{2}\s\d{5}-\d{4}|\d{11}" required></li>
                    <li><label>Cep: </label><input class="form-control me-2" type="text" id="fCep"
                            placeholder="XXXXX-XXX" size="" maxlength="9" onblur="pesquisacep(this.value);"
                            pattern="\d{5}-\d{3}|\d{8}" required></li>
                    <li><label>Logradouro: </label><input class="form-control me-2" type="text" id="fLog"
                            placeholder="" size="" disabled></li>
                    <li><label>Número: </label><input class="form-control me-2" type="text" id="fNum"
                            placeholder="Informe o número" size="" required></li>
                    <li><label>Complemento: </label><input class="form-control me-2" type="text" id="fCom"
                            placeholder="Informe o complemento" size="" required></li>
                    <li><label>Bairro: </label><input class="form-control me-2" type="text" id="fBai" placeholder=""
                            size="" disabled></li>
                    <li><label>Cidade: </label><input class="form-control me-2" type="text" id="fCid" placeholder=""
                            size="" disabled></li>
                    <li><label>Estado: </label><input class="form-control me-2" type="text" id="fEst" placeholder=""
                            size="" disabled></li>
                    <li><br><button class="btn btn-outline-primary botaoCad" type="submit">Cadastrar</button></li>                                                        
            </form>
        </div>
